<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body
    style="background-image:url('./images/HD-wallpaper-blueblackgreen-background-black-blue-galaxy-gradient-green-navy-plus-theme.png')">
    <h1>Calculadora web</h1>
    <div class="contenedor">
        <input type="text" name="resultado" id="resultado" class="botonResultado">
        <br>
        <button onclick="Borrar()" class="botonBase">C</button>
        <button onclick="escribirPotencia()" class="botonBase">^2</button>
        <button onclick="escribirRaiz()" class="botonBase"></button>
        <button onclick="escribirPorcentaje()" class="botonBase">%</button>
        <br>
        <button onclick="escribirNueve()" class="botonBase">9</button>
        <button onclick="escribirOcho()" class="botonBase">8</button>
        <button onclick="escribirSiete()" class="botonBase">7</button>
        <button onclick="escribirDivision()" class="botonBase">/</button>
        <br>
        <button onclick="escribirSeis()" class="botonBase">6</button>
        <button onclick="escribirCinco()" class="botonBase">5</button>
        <button onclick="escribirCuatro()" class="botonBase">4</button>
        <button onclick="escribirMultiplicacion()" class="botonBase">*</button>
        <br>
        <button onclick="escribirTres()" class="botonBase">3</button>
        <button onclick="escribirDos()" class="botonBase">2</button>
        <button onclick="escribirUno()" class="botonBase">1</button>
        <button onclick="escribirMenos()" class="botonBase">-</button>
        <br>
        <button onclick="escribirCero()" class="botonBase">0</button>
        <button onclick="Coma()" class="botonBase">.</button>
        <button onclick="Resultado()" class="botonBase">=</button>
        <button onclick="escribirMas()" class="botonBase">+</button>
        <script src="main.js"></script>
    </div>
</body>

</html>
